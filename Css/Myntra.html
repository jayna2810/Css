<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            display: flex;
            padding: 30px 0;
            justify-content: space-between;
            align-items: center;
        }      

        ul li {
            display: inline-block;
            list-style: none;
            margin: 0 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .input input {
            width: 100px;
            border: 1px solid;
            color: black;
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="../Css/images/myntra logo.png" alt="">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">MEN</a></li>
                        <li><a href="#">WOMEN</a></li>
                        <li><a href="#">KIDS</a></li>
                        <li><a href="#">HOME&LIVING</a></li>
                        <li><a href="#">BEAUTY</a></li>
                        <li><a href="#">STUDIO</a></li>
                    </ul>
                </div>
                <div class="input">
                    <input type="text" placeholder="Search for products brands and more.." style="width: 100%">
                </div>
                <div class="iconimage">
                    <img src="../Css/images/myntraicon.png" alt="">
                </div>
            </header>
        </div>
        <div>
            <img src="../Css/images/offers.png" alt="">
        </div>
    </section>

</body>

</html>
